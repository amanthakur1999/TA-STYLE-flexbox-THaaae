<!-- 
- Create a gallery using flexbox according to the layout shown below.

![Flex Shrink Property](https://raw.githubusercontent.com/suraj122/AC-STYLE-images/master/flexbox/ex-1.png)

- Using CSS resets is necessary.
- Use semantic tags and keep the nesting and indentation proper.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-1</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/fec47e549f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-parent">
          <a class="brand" href="#">
            <img src="https://i.ibb.co/jhKgKgP/logo.png" alt="logo" />
          </a>
          <nav class="nav">
            <a href="#">HOME</a>
            <a class="gallery-color" href="#">GALLERY</a>
            <a href="#">ABOUT</a>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section class="img-section">
        <div class="container">
          <h1 class="gallery">GALLERY</h1>
          <div class="img-parent">
            <img class="img" src="assets/01.png" alt="01.png" />
            <img class="img" src="assets/02.png" alt="02.png" />
            <img class="img" src="assets/03.png" alt="03.png" />
            <img class="img" src="assets/04.png" alt="04.png" />
            <img class="img" src="assets/05.png" alt="05.png" />
            <img class="img" src="assets/06.png" alt="06.png" />
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer-parent">
          <h2 class="copy-right">&copy AltCampus</h2>
          <div class="icon">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
